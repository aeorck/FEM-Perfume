<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="img-desk"> <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle"></div>
  <div class="img-mobile"><img src="./images/image-product-mobile.jpg" alt="Perfume Bottle"></div>
<div class="right">
  <h1>Perfume</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <article>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </article>
<div class="price">
  <div class="sale">  $149.99
</div>
<div class="slash">    $169.99
</div>
</div>
 <div class="cart">
 <img src="./images/icon-cart.svg" alt="cart"> Add to Cart
 </div>

</div>
  </main>
